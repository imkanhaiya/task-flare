<div class="todo-container">
    <main>
        <section>
            <h1>Tasks to do</h1>
        </section>

        <section>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Due Date</th>
                </tr>
                <tr *ngFor="let todo of todoList">
                    <td>{{todo.id}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.status}}</td>
                    <td>{{todo.due_date | date: 'dd/MM/yyyy'}}</td>
                </tr>
            </table>
        </section>
    </main>
</div>
