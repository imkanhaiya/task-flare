<div class="add-todo-container">

    <section class="h2">
        <h2>Add to Do</h2>
    </section>

    <section class="form">

        <!-- {{model | json}} -->
        
        <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm);todoForm.reset()">
            <div class="form-item">
                <label for="id">Id</label>
                <input type="text" name="id" id="id" #id="ngModel" 
                [required]="model.id !== undefined" [(ngModel)]="model.id">
                <div class="danger" [hidden]="id.pristine || id.valid">
                Id is required
                </div>
            </div>
            
            <div class="form-item">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" #title="ngModel" [required]="model.title !== undefined" [(ngModel)]="model.title">
                <div class="danger" [hidden]="title.pristine || title.valid">
                    Title is required
                </div>
            </div>
        
            <div class="form-item">
                <label for="details">Details</label>
                <input type="text" name="details" id="details" #details="ngModel" [required]="model.details !== undefined" [(ngModel)]="model.details">
                <div class="danger" [hidden]="details.pristine || details.valid" >
                    Details are required
                </div>
            </div>
        
            <div class="form-item">
                <label for="status">Status: </label>
                <input type="text" name="status" id="status" #status="ngModel" [required]="model.status !== undefined" [(ngModel)]="model.status">
                <div class="danger" [hidden]="status.pristine || status.valid">
                    Status is required
                </div>
            </div>

            <div class="form-item">
                <label for="date">Date: </label>
                <input type="Date" name="date" id="Date" #date="ngModel" [required]="model.due_date !== undefined" [(ngModel)]="model.due_date">
                <div class="danger" [hidden]="date.pristine || (date.valid && date.dirty)">
                    Date is required
                </div>
            </div>

            <div class="form-submit">
                <button type="submit" class="btn button-primary" [disabled]="!todoForm.form.valid">
                Submit</button>
            </div>

        </form>
    </section>

</div>
